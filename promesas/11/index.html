<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simular Compra Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-md text-center">
    <h1 class="text-3xl font-extrabold mb-8 text-red-700">Simular Compra Online<br>♡</h1>

    <input
      id="producto"
      type="text"
      placeholder="Producto"
      class="w-full mb-6 px-5 py-3 border border-red-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
    />

    <input
      id="tarjeta"
      type="text"
      placeholder="Número de tarjeta"
      class="w-full mb-6 px-5 py-3 border border-red-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
    />

    <button
      id="btnComprar"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-full mb-8 transition-colors duration-300"
    >
      Comprar
    </button>

    <div
      id="resultado"
      class="text-lg font-medium mt-6 text-gray-800 hidden"
    ></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
