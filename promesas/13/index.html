<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargar Múltiples Imágenes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center justify-start">

  <div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-3xl text-center">
    <h1 class="text-3xl font-extrabold mb-8 text-red-700">Cargar Múltiples Imágenes<br>♡</h1>

    <button
      id="btnCargar"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-full mb-8 transition-colors duration-300"
    >
      Cargar Imágenes
    </button>

    <div
      id="estado"
      class="mb-6 text-red-700 text-xl font-medium"
    ></div>

    <div
      id="contenedorImagenes"
      class="grid grid-cols-2 md:grid-cols-3 gap-6"
    ></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
