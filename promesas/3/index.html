<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Llamar a API con Fetch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-xl text-center">
    <h1 class="text-3xl font-extrabold mb-8 text-red-700">Llamar a API con Fetch<br>â™¡</h1>

    <input
      id="urlInput"
      type="text"
      placeholder="Ingresa la URL de la API"
      value="https://jsonplaceholder.typicode.com/posts/1"
      class="w-full mb-6 px-5 py-3 border border-red-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
    />

    <button
      id="btnFetch"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-full mb-8 transition-colors duration-300"
    >
      Obtener Datos
    </button>

    <pre
      id="resultado"
      class="text-left text-base text-gray-800 border border-red-300 bg-red-50 p-6 rounded-2xl max-h-72 overflow-auto whitespace-pre-wrap hidden"
    ></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
