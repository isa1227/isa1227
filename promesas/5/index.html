<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargar Imagen con Promesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-md text-center">
    <h1 class="text-3xl font-extrabold mb-8 text-red-700">Cargar Imagen con Promesas<br>♡</h1>

    <input
      id="urlImagen"
      type="text"
      placeholder="Ingresa la URL de la imagen"
      value="https://via.placeholder.com/300"
      class="w-full mb-6 px-5 py-3 border border-red-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
    />

    <button
      id="btnCargar"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-8 rounded-full mb-8 transition-colors duration-300"
    >
      Cargar Imagen
    </button>

    <div id="mensaje" class="mb-6 text-lg font-medium text-gray-800"></div>
    <div id="contenedorImagen" class="flex justify-center">
      <!-- Aquí aparecerá la imagen cargada -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
